<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"> 
</head>
<body>
    <div class="main-box">
        <table class="table">
            <tr class="row">
                <th id="1*1"  class="coloumn"></th>
                <th id="1*2" class="coloumn"></th>
                <th id="1*3" class="coloumn"></th>
            </tr>
            <tr class="row">
                <th id="2*1" class="coloumn"></th>
                <th id="2*2" class="coloumn"></th>
                <th id="2*3" class="coloumn"></th>
            </tr>
            <tr class="row">
                <th id="3*1" class="coloumn"></th>
                <th id="3*2" class="coloumn"></th>
                <th id="3*3" class="coloumn"></th>
            </tr>
        </table>
    </div>
    <h1 id="decision">Lets start the game!!</h1>
    <div class="refresh">
        <button id="newGame">New Game</button>
    </div>

    <footer class="footer">
        <p>Made with ❤️</p>
    </footer>

    <script src="./javascript.js"></script>
</body>
</html>
